    defaults: {_controller: "YouthConventionBundle:SearchList:angular_search"}

search:
    path: /search
    defaults: {_controller: "YouthConventionBundle:SearchList:search"}

export_csv:
    path: /export_csv
    defaults: {_controller: "YouthConventionBundle:ExportCSV:ExportCSV"}

district_filter:
    path: /filter
    defaults: { _controller: "YouthConventionBundle:FilterDistrict:Filter" }
