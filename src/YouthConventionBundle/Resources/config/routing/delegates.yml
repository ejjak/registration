delegates_index:
    path:     /
    defaults: { _controller: "YouthConventionBundle:Delegates:index" }
    methods:  GET

delegates_show:
    path:     /{id}/show
    defaults: { _controller: "YouthConventionBundle:Delegates:show" }
    methods:  GET

delegates_new:
    path:     /new
    defaults: { _controller: "YouthConventionBundle:Delegates:new" }
    methods:  [GET, POST]

delegates_edit:
    path:     /{id}/edit
    defaults: { _controller: "YouthConventionBundle:Delegates:edit" }
    methods:  [GET, POST]

delegates_delete:
    path:     /{id}/delete
    defaults: { _controller: "YouthConventionBundle:Delegates:delete" }
    methods:  DELETE

